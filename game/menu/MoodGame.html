<script>
  function SMG(GameMode) { //Seleziona ModeGame
    switch(GameMode) {
      case 'BattleRoyale':
        console.info("Il nome della GameMode cliccata e': " + GameMode);
        localStorage.setItem("GameMode", GameMode); // Memorizza la var in storage locale
        window.location.href = '/game/home.html'; // Reindirizza
      break;
      case 'CampoDiProva':
        console.info("Il nome della GameMode cliccata e': " + GameMode);
        localStorage.setItem("GameMode", GameMode);
        window.location.href = '/game/home.html';
      break;
      case 'ZonaAddestramento':
        console.info("Il nome della GameMode cliccata e': " + GameMode);
        localStorage.setItem("GameMode", GameMode);
        window.location.href = '/game/home.html';
        ZonaAddestramentoLayout();
      break;
      default:
        console.error('Errore, evento non tracciabie dallo switch di MoodGame.html');
      break;
    }
  }
</script>
