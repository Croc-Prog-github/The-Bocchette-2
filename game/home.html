<script> // Rileva se ha caricato icona Gemme o Banconote
  const GemmeIco = document.getElementById('GemmeIco');
  const SoldiIco = document.getElementById('SoldiIco');
  const GemmeSvg = document.getElementById('GemmeSvg');
  const SoldiSvg = document.getElementById('SoldiSvg');

  function CheckNotLoading() {
    GemmeIco.onerror = function() {
      GemmeIco.style.display = 'none';
      GemmeSvg.style.display = 'block'
    };
    SoldiIco.onerror = function() {
      SoldiIco.style.display = 'none';

    };
  }
  setInterval(function() {

  }, 100);
</script>

<script> //Script gestione menù principale
// Dichiarare il gestore di eventi clickHandler all'esterno di MP
const clickHandler = function() {
  MP(0);
};
function MP(n) {
  const menu = document.getElementById('menu');
  const menuToggle = document.getElementById('MenPrinc'); // Elemento per aprire il menu

  if (n == 1) {
    menu.classList.add('open');

    // Aggiungere il gestore di eventi all'elemento per aprire il menu
    menuToggle.addEventListener('click', clickHandler);
    menuToggle.style.right = '170px'
  } else {
    menu.classList.remove('open');

    // Rimuovere il gestore di eventi quando il menu viene chiuso
    menuToggle.removeEventListener('click', clickHandler);
    menuToggle.style.right = '0px'
  }
}
</script>

<script> // Ti rendirizza ad un evento

        window.location.href = '/game/GameMood/BattleRoyal/sopr.html';
      break;
      case 'https://docs.google.com/drawings/d/e/2PACX-1vR7q7MgKSIo0zt2fqEJzHYIMcAEQ95VI9tOXjLCqeQDRbVWdqdiqqa3ZRpEosrDl8_PvOXtDh-FVq9A/pub?w=308&h=102':
        console.info("Reindirizzo all'evento: Campo di prova 1");

  }
