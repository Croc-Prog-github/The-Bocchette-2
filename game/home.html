</script>

<script> //Script gestione menù principale
// Dichiarare il gestore di eventi clickHandler all'esterno di MP
const clickHandler = function() {
  MP(0);
};
function MP(n) {
  const menu = document.getElementById('menu');
  const menuToggle = document.getElementById('MenPrinc'); // Elemento per aprire il menu

  if (n == 1) {
    menu.classList.add('open');

    // Aggiungere il gestore di eventi all'elemento per aprire il menu
    menuToggle.addEventListener('click', clickHandler);
    menuToggle.style.right = '151px'
  } else {
    menu.classList.remove('open');

    // Rimuovere il gestore di eventi quando il menu viene chiuso
    menuToggle.removeEventListener('click', clickHandler);
    menuToggle.style.right = '0px'
  }
}
</script>

<script> // Ti rendirizza ad un evento
  function play() {
    let evento = localStorage.getItem("event");
    console.info("L'URL dell'evento giocato è: " + evento);
    switch(evento){
      case "https://docs.google.com/drawings/d/e/2PACX-1vThkYugncXnRrRbAC7ZgdpfKWX2xPDCN_YtkG78Gd4BCEz2D7gCjIrFjaA40TTkpxXoFnNFjq0jP9Cy/pub?w=308&h=102":
        console.info("Reindirizzo all'evento: Sopravvivenza Singolo");
        window.location.href = '/game/GameMood/BattleRoyal/sopr.html';
      break;
      default:
        console.error("Reindirizzamento ad un evento fallito!")
      break;
    }
  }
</script>

      break;
      case 5:
        window.location.href = '/game/menu/Credit.html';
      break;
    }
  }
</script>
