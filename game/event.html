<script> //Seleziona Evento
  function Se(event) {
    console.info("L'evento cliccato ha scr: " + event);
    localStorage.setItem("event", event); // Memorizza l'URL in Local-Storage
    window.location.href = '/game/home.html';
  }
</script>

<script> //Nasconde i div in base alla GameMode
  let DivBattleRoyale_Event = document.getElementById('BattleRoyale_Event');
  let DivCampoDiProva_Event = document.getElementById('CampoDiProva_Event');
  if (localStorage.getItem("GameMode") == "BattleRoyale") {
    DivCampoDiProva_Event.style.display = 'none';
    DivBattleRoyale_Event.style.display = 'flex';
  }
  if (localStorage.getItem("GameMode") == "CampoDiProva") {
    DivCampoDiProva_Event.style.display = 'flex';
    DivBattleRoyale_Event.style.display = 'none';
  }
</script>
