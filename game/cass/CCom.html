<script>
  //Animazione 3D Banconote
  const element = document.getElementById('QNTsold');
  let angle = 235; // Angolo di partenza
  const targetAngle = 360; // Angolo di destinazione
  const speed = 1; // Velocità di cambio in millisecondi

  function rotateElement() {
    if (angle < targetAngle) {
      angle += 1; // Incremento l'angolo di 1 grado

      // Applico la trasformazione rotate3d all'elemento
      element.style.transform = `rotate3d(1, 1, 1, ${angle}deg)`;

      // Richiamo la funzione dopo un intervallo di tempo (speed)
      setTimeout(rotateElement, speed);
    }
  }
  // Avvio l'animazione
  rotateElement();
</script>
