<!DOCTYPE html>
<html>
<head>
  <title>The Bocchette 2 - Ricompenze</title>
  <meta charset="UTF-8">
  <style>
    .scroll {
      border: solid 3px;
      height: 100px;
      width: 100px;
      position: absolute;
      right: 47%;
      transition: top 2s ease-in-out;
    }
  </style>
</head>
<body style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; background-color: #316f87;" onload="startAnimation()">

  <div style="display: flex; justify-content: center; flex-direction: row; margin-block: 15%;">
    <div style="border: solid 3px; margin-inline: 0%; height: 200px; width: 200px;">
      <img src="" alt="this?">
    </div>
  </div>

  <div name="scrolled">
    <div style="top: 8px;" class="scroll"></div>
    <div style="top: 120px;" class="scroll"></div>
    <div style="top: 232px;" class="scroll"></div>
    <div style="top: 344px;" class="scroll"></div>
    <div style="top: 456px;" class="scroll"></div>
  </div>

  <script>
    let intervalIds = [];
    const windowHeight = 500;
    let top = 8;

    function startAnimation() {
      const scrollElements = document.querySelectorAll('.scroll');

      scrollElements.forEach((element, index) => {
        animateScroll(element, index);
      });
    }

    function animateScroll(element, index) {
      intervalIds[index] = setInterval(function() {
        if (top >= windowHeight) {
          top = 8;
          element.style.top = top + 'px';
        } else {
          top += 2;
          element.style.top = top + 'px';
        }
      }, 10);
    }

    function stopAnimation() {
      intervalIds.forEach((intervalId) => {
        clearInterval(intervalId);
      });
    }

    function handleKeyPress(event) {
      if (event.code === 'Space') {
        stopAnimation();
        ABC();
      }
    }

    document.addEventListener('keydown', handleKeyPress);

    function ABC() {
      // La tua funzione ABC()
    }
  </script>

</body>
</html>
