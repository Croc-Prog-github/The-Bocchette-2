<script> // Content2: Animazione '???'
  function animateScroll() {
    const scrollElements = document.querySelectorAll('.scroll');
    for (let i = 0; i < scrollElements.length; i++) {
      const scrollElement = scrollElements[i];
      //const top = scrollElement.style.top;
      const top = scrollElement.getBoundingClientRect().top;

      if (top === 0) {
        scrollElement.style.top = '608px';
      } else if (top === 608) {
        scrollElement.style.top = '0px';
      }
    }

    requestAnimationFrame(animateScroll);
  }

  setTimeout(function() {
    requestAnimationFrame(animateScroll);
  }, 0);
</script>
