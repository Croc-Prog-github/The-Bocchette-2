<script>
  let scrollElements = document.querySelectorAll('.scroll');
let topValues = new Array(scrollElements.length).fill(0);
let intervalIds = [];

function animateScroll(index) {
  intervalIds[index] = setInterval(function() {
    topValues[index] += 2;
    scrollElements[index].style.top = topValues[index] + 'px';

    if (topValues[index] >= 200) {
      topValues[index] = 8;
    }
  }, 10);
}

function stopAnimation(index) {
  clearInterval(intervalIds[index]);
}

function handleKeyPress(event) {
  if (event.code === 'Space') {
    for (let i = 0; i < scrollElements.length; i++) {
      if (intervalIds[i]) {
        stopAnimation(i);
      } else {
        animateScroll(i);
      }
    }
  }
}

document.addEventListener('keydown', handleKeyPress);

</script>
